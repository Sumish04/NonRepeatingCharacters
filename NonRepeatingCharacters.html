<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-primary" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    <div class="row p-2 m-2">
        <div class="col-12 col-lg-3">
            <p class="pt-1">Enter random letters to check for Non Repeating Characters</p>
        </div>
        <div class="col-12 col-lg-2">
            <input id="charInput" class="form-control outline" type="text"> 
        </div>
        <div class="col-12 col-lg-2">
            <button type="button" class="btn btn-primary" onclick="NonRepeating()">Check</button> 
        </div>
    </div>
    <div class="row p-2 m-2">
        <div class="col-12 col-lg-4">
            <p class="pt-1" id="nonRepeater"></p>
        </div>
    </div>


    
</body>
</html>

<script>
    function NonRepeating()
    {
        var charInput = $("#charInput").val(); 

        var charInputArray = charInput.split(''); 

        var countArray = {};

        for(var item of charInputArray)
        {
            countArray[item] = (countArray[item] || 0) + 1;
        }

        for(var item in countArray)
        {
            if(countArray[item] === 1)
            {
                $("#nonRepeater").text(`The first non repeating character is ${item}`)
            }
        }
    }
</script>
